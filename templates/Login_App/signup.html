{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block title_block %} {{ title }} {% endblock %}

{% block css_block %}
<style>
    .signup_form{
        width: 550px;
        border: 1px solid #ccc;
        padding: 40px;
    }

    .log_in{
        width: 550px;
        border: 1px solid #ccc;
        padding: 20px;
    }
</style>
{% endblock %} 

{% block body_block %}
<center>
    <div class="signup_form">
        <h3>Signup to see photos form your friends.</h3>
        <form action="" method="POST">
            {{ form|crispy }}
            {% csrf_token %}
            <button class="btn btn-success" type="submit" style="width: 100%;">SIGNUP</button>
        </form>
    </div>
    <br>
    <div class="log_in">
        <p>Have an account <a href="#">Lognin</a></p>
    </div>
</center>

{% endblock %}
