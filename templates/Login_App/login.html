{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block title_block %} {{ title }} {% endblock %}

{% block css_block %}
<style>
    .login_form{
        width: 550px;
        border: 1px solid #ccc;
        padding: 40px;
    }

    .sign_up{
        width: 550px;
        border: 1px solid #ccc;
        padding: 20px;
    }
</style>
{% endblock %} 

{% block body_block %}
<center>
    <div class="login_form">
        <h3>Signup to see photos form your friends.</h3>
        <form action="" method="POST">
            {{ form|crispy }}
            {% csrf_token %}
            <button class="btn btn-success" type="submit" style="width: 100%;">LOGIN</button>
        </form>
    </div>
    <br>
    <div class="sign_up">
        <p>Do not have any account? <a href="{% url 'Login_App:signup' %}">Signup</a></p>
    </div>
</center>

{% endblock %}
